<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage | Blog Website</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/687ed4b96d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
<!-- Header-->
      <header>
        <nav>
          <h1>GreatZone</h1>
          <ul>
            <li>Home</li>
            <li>Posts</li>
            <li>
              <i class="fa fa-instagram"></i>
            </li>
            <li>
              <i class="fa fa-twitter"></i>
            </li>
            <li>
              <i class="fa fa-linkedin"></i>
            </li>
          </ul>
        </nav>
      </header>
<!-- Main-->
      <main>
        <section class="hero">
          <div class="hero-content">
            <h1>Make Zone Better !</h1>
            <p>Why Better Zone Important ?</p>
          </div>
          <div class="hero-image">
            <img src="./images/hero.png" alt="hero" />
          </div>
        </section>
<!--        Card section-->
        <section class="card-latest">
          <div class="card-l-content">
            <h1>long established</h1>
            <p>
              It is a long established fact that a reader will be distracted by
              the readable content of a page when looking at its layout. The
              point of using Lorem Ipsum is that....
            </p>
            <div class="card-l-date">
              <p>May 20th 2020</p>
              <button>Read More</button>
            </div>
          </div>
          <div class="card-l-image">
            <img src="./images/image 1.png" alt="card-l-image" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
